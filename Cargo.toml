[package]
name = "lnr"
version = "0.1.9"
authors = ["Alan Vardy <alan@vardy.cc>"]
edition = "2021"
license = "MIT"
description = "A tiny unofficial Linear client"
readme = "README.md"
homepage = "https://github.com/alanvardy/lnr"
repository = "https://github.com/alanvardy/lnr"
keywords = ["cli", "linear", "client", "tickets"]
categories = ["command-line-utilities"]

[dependencies]
serde_json = "1"
serde = { version = "1.0", features = ["derive"] }
reqwest = { version = "0.12", features = ["json", "blocking"] }
uuid = { version = "1.8", features = ["serde", "v4"] }
dirs = "5.0"
matches = "0.1.10"
regex = "1"
chrono = "0.4.37"
chrono-tz = "0.9.0"
colored = "2.1.0"
clap = "4.5.4"
spinners = "4.1.1"
inquire = { version = "0.7.4", features = ["editor"] }
rand = "0.8.5"
pretty_assertions = "1.4.0"
toml = "0.8.12"
walkdir = "2.5.0"
handlebars = "5.1.2"

[dev-dependencies]
mockito = "1.4.0"
pretty_assertions = "1.4.0"
